<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ทำรายการรับซื้อ</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-bg" padding>
  <ion-card class="card-container hide-card ">
    <ion-card-content style="text-align: center;">
      <div [ngSwitch]="scanStatus">
        <ion-grid *ngSwitchCase="'hide'">
          <ion-row>
            <ion-col col-12>
              <ion-icon class="add-icon" name="add-circle-outline" on-click="callQrScanner()"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <p class="add-new-text">
                กดเพื่อเริ่มทำรายการใหม่
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-grid *ngSwitchCase="'show'">
          <ion-row>
            <ion-col col-12>
              <ion-icon class="add-icon" name="qr-scanner-outline"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <p class="add-new-text" on-click="hideCamera()">
                ยกเลิก
              </p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
