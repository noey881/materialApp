<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ประวัติการซื้อขาย</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="content-bg" padding>


  <ion-card >
    <!-- <ion-card-header>
      ประวัติการซื้อขาย
    </ion-card-header>
 -->

    <ion-grid>


      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
        </ion-col>

        <ion-col>
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>


      </ion-row>


      <ion-row class="header-list">
        <ion-col col-2 style="text-align: center;">
          <div>เลขที่ใบเสร็จ</div>
        </ion-col>
        <ion-col col-3>
          <div style="text-align: center;">วันที่</div>
        </ion-col>
        <ion-col col-3 style="text-align: center;">
          <div>ชื่อ นามสกุล</div>
        </ion-col>
        <ion-col col-2 style="text-align: center;">
          <div>จำนวน/ถุง</div>
        </ion-col>
        <ion-col col-2 style="text-align: center;">
          <div>ยอดการซื้อขาย</div>
        </ion-col>
      </ion-row>



      <div class='section'>
        <ion-row *ngFor="let item of orderList; index as i;" on-click="showDetail(item);">

          <ion-col col-2 class="border-right" style="text-align: center;">
            <div>{{item.RECEIPT_NO}}</div>
          </ion-col>

          <ion-col col-3 class="border-right"  style="text-align: center;">
            <div>{{item.ORDER_DATE | date:'dd MMMM yyyy'}} {{item.ORDER_TIME}}</div>
          </ion-col>

          <ion-col class="border-right"  style="text-align: center;" col-3>
            <div>{{item.FIRSTNAME}} {{item.LASTNAME}}</div>
          </ion-col>

          <ion-col class="border-right"  style="text-align: right;" col-2>
            <div>{{item.ITEM_QUANTITY}}</div>
          </ion-col>

          <ion-col style="text-align: right;" col-2>
            <div>{{item.ORDER_NET}}</div>
          </ion-col>

        </ion-row>
      </div>

    </ion-grid>

    <!-- 
       
                 <iframe width="100%" height="500" frameBorder="0" src="https://digiday.co.th/bms_dev/report_order_fixed"></iframe>
     -->
  </ion-card>

</ion-content>
